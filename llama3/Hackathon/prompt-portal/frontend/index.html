<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
  <meta name="theme-color" content="#201020" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Personalized Instruction and Need-aware Gamification" />
  <meta name="description" content="Personalized Instruction and Need-aware Gamification --- Large Action Model" />
  <title>Personalized Instruction and Need-aware Gamification --- Large Action Model</title>
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="apple-touch-icon" href="/logo.png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Urbanist:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      -webkit-user-select: none;
      user-select: none;
    }

    body {
      font-family: 'Urbanist', system-ui, -apple-system, sans-serif;
      background: #020617;
      min-height: 100vh;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      font-size: 16px;
    }

    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(78, 205, 196, 0.6);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(78, 205, 196, 0.8);
    }

    /* Loading spinner animation */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Focus styles for accessibility */
    button:focus,
    input:focus,
    select:focus,
    textarea:focus {
      outline: 2px solid rgba(78, 205, 196, 0.6);
      outline-offset: 2px;
    }

    /* Smooth transitions */
    * {
      transition: all 0.3s ease;
    }

    /* Input placeholder styling */
    input::placeholder,
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    /* Selection styling */
    ::selection {
      background: rgba(78, 205, 196, 0.3);
      color: white;
    }

    /* Mobile-first responsive design */
    @media (max-width: 768px) {
      body {
        font-size: 14px;
        /* Safe area support for notched devices */
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }

      #root {
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* Optimize text for mobile */
      input,
      textarea,
      select,
      button {
        font-size: 16px;
        /* Prevents zoom on focus in iOS */
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        border-radius: 8px;
      }

      input[type="range"] {
        width: 100%;
        height: 6px;
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: rgba(78, 205, 196, 0.8);
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(78, 205, 196, 0.4);
      }

      input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: rgba(78, 205, 196, 0.8);
        cursor: pointer;
        border: none;
        box-shadow: 0 2px 8px rgba(78, 205, 196, 0.4);
      }

      /* Prevent double-tap zoom */
      button,
      a {
        touch-action: manipulation;
      }

      /* Better touch targets on mobile */
      button,
      input[type="button"],
      input[type="submit"] {
        min-height: 44px;
        min-width: 44px;
        padding: 10px 14px;
      }

      /* Responsive flex layouts */
      .mobile-flex-wrap {
        flex-wrap: wrap;
      }

      .mobile-full-width {
        width: 100% !important;
      }
    }

    /* Tablet and above */
    @media (min-width: 769px) and (max-width: 1024px) {
      body {
        font-size: 15px;
      }
    }

    /* Desktop and large screens */
    @media (min-width: 1025px) {
      body {
        font-size: 16px;
      }
    }

    /* Landscape orientation adjustments */
    @media (max-height: 600px) and (orientation: landscape) {
      #root {
        min-height: 100vh;
      }

      input,
      textarea,
      select {
        max-height: 40px;
      }

      textarea {
        max-height: 80px !important;
      }
    }

    /* High DPI screens optimization */
    @media (-webkit-min-device-pixel-ratio: 2),
    (min-resolution: 192dpi) {
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    }

    /* Support for dark mode preference */
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
    }

    /* Reduced motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Markdown Content Styling */
    .markdown-content {
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 0.95rem;
      line-height: 1.7;
      color: #e2e8f0;
    }

    .markdown-content p {
      margin-bottom: 0.8em;
    }

    .markdown-content p:last-child {
      margin-bottom: 0;
    }

    .markdown-content h1,
    .markdown-content h2,
    .markdown-content h3,
    .markdown-content h4,
    .markdown-content h5,
    .markdown-content h6 {
      margin-top: 1.2em;
      margin-bottom: 0.6em;
      color: #fff;
      line-height: 1.3;
    }

    .markdown-content h1 {
      font-size: 1.6em;
    }

    .markdown-content h2 {
      font-size: 1.4em;
    }

    .markdown-content h3 {
      font-size: 1.25em;
    }

    .markdown-content ul,
    .markdown-content ol {
      margin-bottom: 1em;
      padding-left: 1.5em;
    }

    .markdown-content li {
      margin-bottom: 0.4em;
    }

    .markdown-content code {
      background: rgba(0, 0, 0, 0.3);
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      font-size: 0.9em;
    }

    .markdown-content pre {
      background: rgba(0, 0, 0, 0.4);
      padding: 1em;
      border-radius: 8px;
      margin-bottom: 1em;
      overflow-x: auto;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .markdown-content pre code {
      background: transparent;
      padding: 0;
      border-radius: 0;
      display: block;
    }

    .markdown-content blockquote {
      border-left: 4px solid rgba(78, 205, 196, 0.6);
      padding-left: 1em;
      margin: 1em 0;
      font-style: italic;
      color: rgba(255, 255, 255, 0.8);
    }

    .markdown-content table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 1em;
    }

    .markdown-content th,
    .markdown-content td {
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0.6em;
      text-align: left;
    }

    .markdown-content th {
      background: rgba(255, 255, 255, 0.05);
    }

    .markdown-content hr {
      border: 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin: 1.5em 0;
    }

    .markdown-content a {
      color: #4ecdc4;
      text-decoration: underline;
    }
  </style>
  <script>
    (function () {
      const theme = localStorage.getItem('app-theme') || 'slate';
      const themeColors = {
        slate: '#0f172a',
        emerald: '#064e3b',
        rose: '#4c0519',
        amber: '#451a03',
        violet: '#2e1065',
        cyan: '#164e63',
        orange: '#431407',
        fuchsia: '#4a044e',
        lime: '#1a2e05',
        sky: '#082f49'
      };
      const bg = themeColors[theme] || themeColors.slate;
      document.body.style.background = `radial-gradient(circle at center, ${bg} 0%, #020617 100%)`;
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
