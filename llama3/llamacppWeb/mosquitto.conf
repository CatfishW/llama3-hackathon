# Mosquitto MQTT Broker Configuration
# This file is used by Docker Compose for the MQTT broker

# Default listener
listener 1883
protocol mqtt

# WebSocket listener (for browser connections)
listener 9001
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true

# Security settings
allow_anonymous true

# Max connections
max_connections -1
max_queued_messages 1000

# Message settings
message_size_limit 0
retain_available true

# Performance
max_inflight_messages 20
max_keepalive 60

# Advanced settings
autosave_interval 1800
